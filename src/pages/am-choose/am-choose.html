<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item *ngFor="let item of (items | async)" (click)="toggleItem(item.$key)" >
      {{ item.name }}
      <ion-icon *ngIf="isSelected(item.$key)" name="checkmark" item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
